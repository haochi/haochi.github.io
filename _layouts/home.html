<!DOCTYPE html>
<html lang="en" ng-app="ihaochiApp">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="{{ site.description }}">
  <title>{{ site.title }}</title>
  <link rel="stylesheet" href="/css/home.css" type="text/css">
</head>

<body ng-controller="HomeCtrl">
<div id="content">
{{ content }}

{% raw %}
<h4 id="locations-heading">called these places home</h4>
<ul id="locations">
  <li ng-repeat="location in pastResidences">
    <a ng-href="{{location.wikipedia}}" target="_blank">
      {{ location.name }}
    </a>
  </li>
</ul>
<p>
  currently in 
  <a ng-href="{{currentResidence.wikipedia}}" target="_blank">
    {{ currentResidence.name }}
  </a>
  &#10084;&#65039; &#128509;
</p>
{% endraw %}

</div>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
<script type="text/javascript" src="/js/home.js"></script>
</body>

</html>
