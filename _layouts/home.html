<!DOCTYPE html>
<html lang="en" ng-app="ihaochiApp">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="{{ site.description }}">
  <title>{{ site.title }}</title>

  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Source+Sans+Pro" type="text/css">
  <link rel="stylesheet" href="/css/home.css" type="text/css">
</head>

<body ng-controller="HomeCtrl">
<div id="content">
{{ content }}

{% raw %}
<ul id="locations">
  <li ng-repeat="location in locations">
    <a href="#" ng-class="{active: location.current}" ng-click="showOnMap(location)">
        <span ng-if="location.current">&hearts;</span>
        {{ location.name }}
    </a>
  </li>
</ul>
{% endraw %}

</div>

<div id="map"></div>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC8y1un491PQT-0ZcesQPmrc3grmx-BR_I"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.9/angular.min.js"></script>
<script type="text/javascript" src="/js/home.js"></script>
</body>

</html>
